<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>完璧なルビ表示</title>
  <style>
    /* ベーススタイル */
    :root {
      --ruby-color: blue;
      --ruby-offset: -0.1em;
      --ruby-font-size: 50%;
      --ruby-font-family: "Arial", sans-serif;
      --base-font-family: "Times New Roman", serif;
      --base-font-color: #000000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --ruby-color: #aad8ff;
        --base-font-color: #ffffff;
        background-color: #1a1a1a;
      }
    }

    .text-S_S_S { font-size: 12px; }
    .text-M_M_M { font-size: 16px; }
    .text-L_L_L { font-size: 20px; }
    .text-X_X_X { font-size: 24px; }

    /* ルビの基本スタイル */
    ruby {
      display: inline-flex;
      flex-direction: column-reverse;
      align-items: center;
      justify-content: flex-end;
      line-height: 1.2;
      vertical-align: top;
      margin: 0 0.1em;
    }

    rt {
      font-size: var(--ruby-font-size);
      font-family: var(--ruby-font-family);
      color: var(--ruby-color);
      line-height: 1;
      text-align: center;
      order: 1;
      transform: translateY(var(--ruby-offset));
      transition: transform 0.2s ease, opacity 0.2s ease;
      opacity: 0.9;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 0.1em 0.3em;
      border-radius: 0.2em;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    rb {
      order: 2;
      font-family: var(--base-font-family);
      color: var(--base-font-color);
    }

    /* ルビサイズクラス */
    .ruby-XS_S_S { --ruby-font-size: 30%; }
    .ruby-S_S_S  { --ruby-font-size: 40%; }
    .ruby-M_M_M  { --ruby-font-size: 50%; }
    .ruby-L_L_L  { --ruby-font-size: 60%; }
    .ruby-XL_L_L { --ruby-font-size: 70%; }
    .ruby-XXL_L_L{ --ruby-font-size: 80%; }

    /* ホバー時のアニメーション */
    ruby:hover rt {
      transform: translateY(calc(var(--ruby-offset) - 0.2em));
      opacity: 1;
    }

    /* モバイル用の調整 */
    @media (max-width: 480px) {
      ruby {
        line-height: 1.5;
      }
      rt {
        --ruby-font-size: 60%;
      }
    }

    /* 印刷用スタイル */
    @media print {
      rt {
        color: black;
        background-color: transparent;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <p class="text-M_M_M">
    <ruby>fe<rt class="ruby-S_S_S">妖精</rt></ruby>o 
    <ruby>fe<rt class="ruby-S_S_S">妖精</rt></ruby>a <br>
    Ĉi-<ruby>jar<rt class="ruby-XXL_L_L">年</rt></ruby>e 
    <ruby>mi<rt class="ruby-XXL_L_L">私</rt></ruby> 
    <ruby>vol<rt class="ruby-XS_S_S">意志がある</rt></ruby><ruby>as<rt class="ruby-XS_S_S">現在形</rt></ruby> 
    <ruby>prov<rt class="ruby-M_M_M">(を)試す</rt></ruby>i 
    <ruby>skrib<rt class="ruby-L_L_L">(を)書く</rt></ruby>i 
    <ruby>ĉiu<rt class="ruby-XS_S_S">各々の;各~</rt></ruby><ruby>tag<rt class="ruby-XXL_L_L">日</rt></ruby>e 
    <ruby>iom<rt class="ruby-XXL_L_L">多少</rt></ruby> 
    <ruby>post<rt class="ruby-S_S_S">(~の)後で</rt></ruby> 
    <ruby>iom<rt class="ruby-XXL_L_L">多少</rt></ruby>
  </p>

  <!-- 古いブラウザ向けのフォールバック -->
  <script>
    if (!('ruby' in document.createElement('ruby'))) {
      document.querySelectorAll('ruby').forEach(ruby => {
        const rt = ruby.querySelector('rt');
        const rb = ruby.querySelector('rb');
        if (rt && rb) {
          ruby.innerHTML = `
            <span style="display: inline-block; text-align: center;">
              <span style="display: block; font-size: 0.5em; color: blue;">${rt.textContent}</span>
              <span>${rb.textContent}</span>
            </span>
          `;
        }
      });
    }
  </script>
</body>
</html>
