<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
  /* ▼ ルビの基礎: columnで上から rt, 下に rb */
  ruby {
    display: inline-flex;
    flex-direction: column; /* ←上→下の順 */
    align-items: center;
    /* justify-content: flex-start;  なくてもOK、下寄せはしない */
    vertical-align: top;
    margin: 0;
    padding: 0;
    line-height: 1;
  }
  rb {
    order: 2; /* ベーステキストを下 */
    display: block;
    margin: 0;
  }
  rt {
    order: 1; /* ルビを上 */
    display: block;
    margin: 0; 
    padding: 0;
    font-size: 0.5em; /* ルビを小さめに */
    line-height: 1;
    color: blue;
    /* transform: none; ← transformは一切しない */
  }
</style>
</head>
<body>
<p>
  <ruby>
    <rb>漢字</rb>
    <rt>かんじ</rt>
  </ruby>
  と
  <ruby>
    <rb>テスト</rb>
    <rt>てすと</rt>
  </ruby>
  です
</p>
</body>
</html>
