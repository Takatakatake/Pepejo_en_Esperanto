<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>完璧なルビ表示</title>
  <style>
    /* ベーススタイル */
    :root {
      --ruby-color: blue;
      --base-line-height: 1.5;
      --ruby-font-size: 50%;
    }

    .text-S_S_S { font-size: 12px; }
    .text-M_M_M { font-size: 16px; }
    .text-L_L_L { font-size: 20px; }
    .text-X_X_X { font-size: 24px; }

    /* ルビの基本スタイル（完全修正版） */
    ruby {
      display: inline-block;
      position: relative;
      vertical-align: baseline;
      line-height: var(--base-line-height);
      margin: 0;
      padding: 0;
    }

    rt {
      position: absolute;
      width: 100%;
      left: 0;
      text-align: center;
      color: var(--ruby-color);
      font-size: var(--ruby-font-size);
      line-height: 1;
      transform: none;
      top: calc(-1em * var(--base-line-height));
      pointer-events: none;
    }

    rb {
      display: inline-block;
      vertical-align: baseline;
    }

    /* ルビサイズクラス（精密調整版） */
    .ruby-XS_S_S { --ruby-font-size: 30%; top: calc(-0.7em * var(--base-line-height)) !important; }
    .ruby-S_S_S  { --ruby-font-size: 40%; top: calc(-0.8em * var(--base-line-height)) !important; }
    .ruby-M_M_M  { --ruby-font-size: 50%; top: calc(-1.0em * var(--base-line-height)) !important; }
    .ruby-L_L_L  { --ruby-font-size: 60%; top: calc(-1.2em * var(--base-line-height)) !important; }
    .ruby-XL_L_L { --ruby-font-size: 70%; top: calc(-1.4em * var(--base-line-height)) !important; }
    .ruby-XXL_L_L{ --ruby-font-size: 80%; top: calc(-1.6em * var(--base-line-height)) !important; }

    /* モバイル最適化 */
    @media (max-width: 480px) {
      :root {
        --base-line-height: 1.3;
      }
      rt {
        font-size: calc(var(--ruby-font-size) * 1.2);
      }
    }

    /* 特殊文字の調整 */
    [lang="eo"] {
      letter-spacing: -0.05em;
    }
  </style>
</head>
<body>
  <p class="text-M_M_M">
    <ruby><rb>fe</rb><rt class="ruby-S_S_S">妖精</rt></ruby>o 
    <ruby><rb>fe</rb><rt class="ruby-S_S_S">妖精</rt></ruby>a <br>
    <span lang="eo">Ĉi-<ruby><rb>jar</rb><rt class="ruby-XXL_L_L">年</rt></ruby>e</span>
    <ruby><rb>mi</rb><rt class="ruby-XXL_L_L">私</rt></ruby> 
    <ruby><rb>vol</rb><rt class="ruby-XS_S_S">意志がある</rt></ruby><ruby><rb>as</rb><rt class="ruby-XS_S_S">現在形</rt></ruby> 
    <ruby><rb>prov</rb><rt class="ruby-M_M_M">(を)試す</rt></ruby>i 
    <ruby><rb>skrib</rb><rt class="ruby-L_L_L">(を)書く</rt></ruby>i 
    <ruby><rb>ĉiu</rb><rt class="ruby-XS_S_S">各々の;各~</rt></ruby><ruby><rb>tag</rb><rt class="ruby-XXL_L_L">日</rt></ruby>e 
    <ruby><rb>iom</rb><rt class="ruby-XXL_L_L">多少</rt></ruby> 
    <ruby><rb>post</rb><rt class="ruby-S_S_S">(~の)後で</rt></ruby> 
    <ruby><rb>iom</rb><rt class="ruby-XXL_L_L">多少</rt></ruby>
  </p>

  <!-- 古いブラウザフォールバック -->
  <script>
    if (!('ruby' in document.createElement('ruby'))) {
      document.querySelectorAll('ruby').forEach(ruby => {
        const rt = ruby.querySelector('rt');
        const rb = ruby.querySelector('rb');
        if (rt && rb) {
          ruby.outerHTML = `
            <span class="ruby-fallback" style="display: inline-block; text-align: center; vertical-align: baseline;">
              <span style="display: block; font-size: ${rt.className.replace('ruby-','')}; color: blue; line-height: 1; margin-bottom: -0.2em">${rt.textContent}</span>
              <span>${rb.textContent}</span>
            </span>
          `;
        }
      });
    }
  </script>
</body>
</html>
