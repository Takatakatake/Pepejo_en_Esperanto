<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>改良版：押し下げ軽減ルビ</title>
  <style>
    /* --------------------------------------
       ベーススタイル
       -------------------------------------- */
    :root {
      --ruby-color: blue;
      --ruby-offset: -0.1em;
      --ruby-font-size: 50%;
    }

    .text-S_S_S { font-size: 12px; }
    .text-M_M_M { font-size: 16px; }
    .text-L_L_L { font-size: 20px; }
    .text-X_X_X { font-size: 24px; }

    /* --------------------------------------
       ルビの基本スタイル（独自レイアウト）
       -------------------------------------- */
    ruby {
      display: inline-flex;
      flex-direction: column-reverse;
      align-items: center;
      justify-content: flex-end;

      /* ▼調整ポイント: 行高を小さめに、vertical-alignをbaselineに */
      line-height: 1;
      vertical-align: baseline;

      /* ▼隙間を少しだけ狭める */
      margin: 0 0.06em; 
    }

    rt {
      font-size: var(--ruby-font-size);
      color: var(--ruby-color);
      line-height: 1;
      text-align: center;
      order: 1; /* ルビを上に表示 */

      /* ▼transform: translateY(var(--ruby-offset)); は大幅に抑制し、
         代わりにmargin-topで引き上げる手法をメインに */
      margin-top: -0.45em; /* 元 -0.3em → 少し多めに */
    }

    rb {
      order: 2; /* ベーステキストを下に表示 */
    }

    /* --------------------------------------
       ルビサイズクラス
       -------------------------------------- */
    .ruby-XS_S_S { --ruby-font-size: 30%; }
    .ruby-S_S_S  { --ruby-font-size: 40%; }
    .ruby-M_M_M  { --ruby-font-size: 50%; }
    .ruby-L_L_L  { --ruby-font-size: 60%; }
    .ruby-XL_L_L { --ruby-font-size: 70%; }
    .ruby-XXL_L_L{ --ruby-font-size: 80%; }

    /* ▼これより下は強制リセット的に指定していた部分を再調整 */
    ruby {
      /* vertical-align, line-height は上で指定済みなので重複を削除 */
      padding: 0 !important;
    }

    rt {
      display: block !important;
      /* ▼translateY( ) は使わず、上の margin-top でコントロール */
      transform: none !important;
    }

    rb {
      display: block !important;
      margin: 0 !important;
    }

    /* --------------------------------------
       ブラウザ固有の調整
       -------------------------------------- */
    @supports (-webkit-appearance:none) {
      rt {
        /* ▼Chrome, Safari用の微調整値を少し大きくする */
        margin-top: -0.5em;
      }
    }

    @-moz-document url-prefix() {
      rt {
        /* ▼Firefox用の微調整 */
        margin-top: -0.55em;
      }
    }

    @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
      rt {
        /* ▼Edge用の微調整 */
        margin-top: -0.6em; 
      }
    }

    /* --------------------------------------
       モバイル用の調整
       -------------------------------------- */
    @media (max-width: 480px) {
      ruby {
        line-height: 1.3; /* モバイル表示では少し余裕をとる */
      }
      rt {
        --ruby-font-size: 60%;
        margin-top: -0.4em; /* 狭い画面ではあまり大きく引き上げすぎない */
      }
    }
  </style>
</head>
<body>
  <p class="text-M_M_M">
    <ruby>fe<rt class="ruby-S_S_S">妖精</rt></ruby>o 
    <ruby>fe<rt class="ruby-S_S_S">妖精</rt></ruby>a <br>
    Ĉi-<ruby>jar<rt class="ruby-XXL_L_L">年</rt></ruby>e 
    <ruby>mi<rt class="ruby-XXL_L_L">私</rt></ruby> 
    <ruby>vol<rt class="ruby-XS_S_S">意志がある</rt></ruby><ruby>as<rt class="ruby-XS_S_S">現在形</rt></ruby> 
    <ruby>prov<rt class="ruby-M_M_M">(を)試す</rt></ruby>i 
    <ruby>skrib<rt class="ruby-L_L_L">(を)書く</rt></ruby>i 
    <ruby>ĉiu<rt class="ruby-XS_S_S">各々の;各~</rt></ruby><ruby>tag<rt class="ruby-XXL_L_L">日</rt></ruby>e 
    <ruby>iom<rt class="ruby-XXL_L_L">多少</rt></ruby> 
    <ruby>post<rt class="ruby-S_S_S">(~の)後で</rt></ruby> 
    <ruby>iom<rt class="ruby-XXL_L_L">多少</rt></ruby>
  </p>

  <!-- 古いブラウザ向けのフォールバック -->
  <script>
    if (!('ruby' in document.createElement('ruby'))) {
      document.querySelectorAll('ruby').forEach(ruby => {
        const rt = ruby.querySelector('rt');
        const rb = ruby.querySelector('rb');
        if (rt && rb) {
          ruby.innerHTML = `
            <span style="display: inline-block; text-align: center;">
              <span style="display: block; font-size: 0.5em; color: blue;">${rt.textContent}</span>
              <span>${rb.textContent}</span>
            </span>
          `;
        }
      });
    }
  </script>
</body>
</html>
