       ▼ ベーススタイル
    --------------------------------------- */

      --ruby-color: blue;
      --ruby-offset: -0.1em;
      --ruby-font-size: 50%;
    }

    .text-M_M_M {

      /* JavaScriptで行高さを再計算するので、 ひとまず行高は最小に */
      line-height: 1.5 !important; 
      /* 下で script により最適化される */
      display: block; /* ブロック要素として扱う */
      position: relative; /* offsetTop 取得のため */
    }
    .text-L_L_L { font-size: 20px; }
    .text-X_X_X { font-size: 24px; }

    /* ▼ ルビ（フレックスでルビを上に表示） */
    ruby {
      display: inline-flex;
      flex-direction: column-reverse;
      align-items: center;
      justify-content: flex-end;
      vertical-align: top;
      margin: 0 0.1em;
    }
    rt {
      font-size: var(--ruby-font-size);
      color: var(--ruby-color);
      line-height: 1;
      text-align: center;
      order: 1; /* ルビを上 */
      transform: translateY(var(--ruby-offset));
    }
    rb {
      order: 2; /* ベーステキストを下 */
    }

    /* ▼ ルビサイズクラス（例） */
    .ruby-XXS_S_S { --ruby-font-size: 30%; }
    .ruby-XS_S_S  { --ruby-font-size: 30%; }
    .ruby-S_S_S   { --ruby-font-size: 40%; }
    .ruby-M_M_M   { --ruby-font-size: 50%; }
    .ruby-L_L_L   { --ruby-font-size: 60%; }
    .ruby-XL_L_L  { --ruby-font-size: 70%; }
    .ruby-XXL_L_L { --ruby-font-size: 80%; }

    /* ▼ デフォルト挙動リセット (強制上書き) */
    ruby {
      vertical-align: top !important;
      line-height: 1 !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    rt {
      display: block !important;
      margin-top: -0.2em !important; 
      transform: translateY(0.4em) !important;
    }
    rb {
      display: block !important;
      margin: 0 !important;
    }

    /* ▼ 追加マイナス余白（ルビサイズ別に上書き） */
    rt {

      margin-top: 0.2em !important;   
      transform: translateY(0.4em) !important;

    }
    rt.ruby-XS_S_S {
      margin-top: -0em !important;
      transform: translateY(-4.3em) !important;
    }
    rt.ruby-S_S_S {
      margin-top: -0em  !important;
      transform: translateY(-3.5em) !important;
    }
    rt.ruby-M_M_M {
      margin-top: -0em !important;
      transform: translateY(-2.85em) !important;
    }
    rt.ruby-L_L_L {
      margin-top: -0em !important;
      transform: translateY(-2.6em) !important;
    }
    rt.ruby-XL_L_L {
      margin-top: -0em !important;
      transform: translateY(-2.4em) !important;
    }
    rt.ruby-XXL_L_L {
      margin-top: -0em !important;
      transform: translateY(-2.3em) !important;
    }

    /*
      ※ 上記数値は一例。環境に応じて微調整してください。
    */

    /* ▼ モバイル向け (任意) */
    @media (max-width: 480px) {
      ruby {
        line-height: normal;/*変更してみた*/
      }
      /* rt {
        --ruby-font-size: 60%;

    }

    /* ▼ 行ラッピング用のラッパ (後述のJSで動的生成) */
    .line-wrapper {
      display: block;
      width: 100%;
      /* line-height はJSで計算して設定 */
    }
    /* ▼ テキスト断片に付与するクラス */
    .inline-chunk {
      display: inline-block; /* JSで一時的に使う */
      position: relative;
      white-space: pre; /* 改行防止、もしくは状況に応じて normal でもOK */
    }

  <!-- ▼ JavaScript: 行ごとに高さを自動調整 -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const paragraphs = document.querySelectorAll(".auto-ruby-adjust");

    paragraphs.forEach(p => {
      // 1. テキストノードを <span> でラップ or 既存要素にクラス付与
      wrapTextNodesInSpan(p);

      // 2. 一旦 inline-chunk を "inline-block" にして、位置と高さを計測可能に
      const chunks = p.querySelectorAll(".inline-chunk");
      chunks.forEach(el => {
        el.style.display = "inline-block";
        el.style.position = "relative";
      });

      // 3. 行のグルーピング
      const lines = groupByLine(chunks);

      // 4. 各行の最大高さを調べ、line-wrapper で包み込む
      lines.forEach(lineGroup => {
        let maxH = 0;
        lineGroup.forEach(el => {
          const rect = el.getBoundingClientRect();
          if(rect.height > maxH) {
            maxH = rect.height;
          }
        });
        // 新たにラッパを作り、 line-height を最大高さに指定
        const wrapper = document.createElement("span");
        wrapper.className = "line-wrapper";
        // block化して改行を強制、行ごとに line-height を固定
        wrapper.style.lineHeight = maxH + "px";

        // DOM再構築
        // lineGroup[0] の前に wrapper を挿入し、そこに lineGroup の要素を移動
        lineGroup[0].parentNode.insertBefore(wrapper, lineGroup[0]);
        lineGroup.forEach(el => wrapper.appendChild(el));
      });

    });

    /** wrapTextNodesInSpan: テキストノードを <span class="inline-chunk"> に置換 */
    function wrapTextNodesInSpan(container) {
      const childNodes = [...container.childNodes];
      childNodes.forEach(node => {
        if(node.nodeType === Node.TEXT_NODE && node.textContent.trim() !== "") {
          // テキストノード → span化
          const span = document.createElement("span");
          span.className = "inline-chunk";
          span.textContent = node.textContent;
          container.replaceChild(span, node);
        } else if(node.nodeType === Node.ELEMENT_NODE) {
          // ruby, rt, rb等はそのまま扱うが inline-chunk クラス付与
          if(!node.classList.contains("inline-chunk")) {
            node.classList.add("inline-chunk");
          }
        }
      });
    }

    /** groupByLine: offsetTop (または getBoundingClientRect().top ) が同じ要素をまとめる */
    function groupByLine(chunkList) {
      let lines = [];
      let currentLine = [];
      let currentTop = null;

      chunkList.forEach((el, i) => {
        const top = el.offsetTop;
        if(currentTop === null) {
          // 初行
          currentTop = top;
          currentLine.push(el);
        } else {
          // 行が変わったかどうかを判定(誤差2px以内は同一行扱い)
          if(Math.abs(top - currentTop) < 2) {
            currentLine.push(el);
          } else {
            // 行が変わる
            lines.push(currentLine);
            currentLine = [el];
            currentTop = top;
          }
        }
      });
      // 最終行
      if(currentLine.length > 0) {
        lines.push(currentLine);
      }
      return lines;
    }
  });
  </script>
