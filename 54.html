<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>完璧なルビ表示（動的行高さ調整版）</title>
  <style>
    /* ---------------------------------------
       ▼ ベーススタイル
    --------------------------------------- */
    :root {
      --ruby-color: blue;
      --ruby-font-size: 50%;
    }

    .text-S_S_S { font-size: 12px; }
    .text-M_M_M {
      font-size: 16px; 
      font-family: Arial, sans-serif;
      /* JavaScriptで行高さを再計算するので、 ひとまず行高は最小に */
      line-height: 1.5 !important; 
      /* 下で script により最適化される */
      display: block; /* ブロック要素として扱う */
      position: relative; /* offsetTop 取得のため */
    }
    .text-L_L_L { font-size: 20px; }
    .text-X_X_X { font-size: 24px; }

    /* ▼ ルビ（フレックスでルビを上に表示） */
    ruby {
      display: inline-flex;
      flex-direction: column;/*reverse なし*/
      align-items: center;
      /* justify-content: flex-start; */
      vertical-align: top !important;
      line-height: 1 !important;
      margin: 0 !important;
      padding: 0 !important;
    }

    /* ▼ ルビサイズクラス（例） */
    .ruby-XXS_S_S { --ruby-font-size: 30%; }
    .ruby-XS_S_S  { --ruby-font-size: 30%; }
    .ruby-S_S_S   { --ruby-font-size: 40%; }
    .ruby-M_M_M   { --ruby-font-size: 50%; }
    .ruby-L_L_L   { --ruby-font-size: 60%; }
    .ruby-XL_L_L  { --ruby-font-size: 70%; }
    .ruby-XXL_L_L { --ruby-font-size: 80%; }

    /* ▼ デフォルト挙動リセット (強制上書き) */



    /* ▼ 追加マイナス余白（ルビサイズ別に上書き） */
    rt {
      display: block !important;
      font-size: var(--ruby-font-size);
      color: var(--ruby-color);
      line-height: 1;
      text-align: center;
      order: 1; /* ルビを上 */
      /* margin-top: 0.2em !important;   
      transform: translateY(0.4em) !important; */
    }
    rt.ruby-XXS_S_S {
      margin-top: -0em !important;
      transform: translateY(-5.3em) !important;
    }
    rt.ruby-XS_S_S {
      margin-top: -0em !important;
      transform: translateY(-4.3em) !important;
    }
    rt.ruby-S_S_S {
      margin-top: -0em  !important;
      transform: translateY(-3.5em) !important;
    }
    rt.ruby-M_M_M {
      margin-top: -0em !important;
      transform: translateY(-2.85em) !important;
    }
    rt.ruby-L_L_L {
      margin-top: -0em !important;
      transform: translateY(-2.6em) !important;
    }
    rt.ruby-XL_L_L {
      margin-top: -0em !important;
      transform: translateY(-2.4em) !important;
    }
    rt.ruby-XXL_L_L {
      margin-top: -0em !important;
      transform: translateY(-2.3em) !important;
    }
    rb {
      order: 2; /* ベーステキストを下 */
      display: block !important;
      margin: 0 !important;
    }

    /* ▼ モバイル向け (任意) */
    @media (max-width: 480px) {
      ruby {
        line-height: normal;/*変更してみた*/
      }
      /* rt {
        --ruby-font-size: 60%;
      } */
    }

    /* ▼ 行ラッピング用のラッパ (後述のJSで動的生成) */
    .line-wrapper {
      display: block;
      width: 100%;
      /* line-height はJSで計算して設定 */
    }
    /* ▼ テキスト断片に付与するクラス */
    .inline-chunk {
      display: inline-block; /* JSで一時的に使う */
      position: relative;
      white-space: pre; /* 改行防止、もしくは状況に応じて normal でもOK */
    }
  </style>
</head>
<body>
