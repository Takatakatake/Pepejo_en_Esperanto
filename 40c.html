  <!-- ▼ JavaScript: 行ごとに高さを自動調整 -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const paragraphs = document.querySelectorAll(".auto-ruby-adjust");

    paragraphs.forEach(p => {
      // 1. テキストノードを <span> でラップ or 既存要素にクラス付与
      wrapTextNodesInSpan(p);

      // 2. 一旦 inline-chunk を "inline-block" にして、位置と高さを計測可能に
      const chunks = p.querySelectorAll(".inline-chunk");
      chunks.forEach(el => {
        el.style.display = "inline-block";
        el.style.position = "relative";
      });

      // 3. 行のグルーピング
      const lines = groupByLine(chunks);

      // 4. 各行の最大高さを調べ、line-wrapper で包み込む
      // --------------------------------------------------
      // ★変更ここだけ★：行内の要素すべての top/bottom を集計して高さを決定
      // --------------------------------------------------
      lines.forEach(lineGroup => {
        let lineTop = Infinity;
        let lineBottom = -Infinity;

        // 行内の全要素を見て、最上端・最下端を測る
        lineGroup.forEach(el => {
          const rect = el.getBoundingClientRect();
          if (rect.top < lineTop) {
            lineTop = rect.top;
          }
          if (rect.bottom > lineBottom) {
            lineBottom = rect.bottom;
          }
        });

        // 行全体の高さ
        const lineHeight = lineBottom - lineTop;

        // 新たにラッパを作り、 line-height をその値に設定
        const wrapper = document.createElement("span");
        wrapper.className = "line-wrapper";
        wrapper.style.lineHeight = lineHeight + "px";

        // DOM再構築
        lineGroup[0].parentNode.insertBefore(wrapper, lineGroup[0]);
        lineGroup.forEach(el => wrapper.appendChild(el));
      });
    });

    // --------------------------------------------------
    // 以下は元のまま
    // --------------------------------------------------

    /** wrapTextNodesInSpan: テキストノードを <span class="inline-chunk"> に置換 */
    function wrapTextNodesInSpan(container) {
      const childNodes = [...container.childNodes];
      childNodes.forEach(node => {
        if(node.nodeType === Node.TEXT_NODE && node.textContent.trim() !== "") {
          const span = document.createElement("span");
          span.className = "inline-chunk";
          span.textContent = node.textContent;
          container.replaceChild(span, node);
        } else if(node.nodeType === Node.ELEMENT_NODE) {
          if(!node.classList.contains("inline-chunk")) {
            node.classList.add("inline-chunk");
          }
        }
      });
    }

    /** groupByLine: offsetTop が同じ要素をまとめる */
    function groupByLine(chunkList) {
      let lines = [];
      let currentLine = [];
      let currentTop = null;

      chunkList.forEach((el, i) => {
        const top = el.offsetTop;
        if(currentTop === null) {
          // 初行
          currentTop = top;
          currentLine.push(el);
        } else {
          // 行が変わったかどうかを判定(誤差2px以内は同一行扱い)
          if(Math.abs(top - currentTop) < 2) {
            currentLine.push(el);
          } else {
            // 行が変わる
            lines.push(currentLine);
            currentLine = [el];
            currentTop = top;
          }
        }
      });
      // 最終行
      if(currentLine.length > 0) {
        lines.push(currentLine);
      }
      return lines;
    }
  });
  </script>
