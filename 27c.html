<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ルビ上表示＋動的行高さ調整版</title>
  <style>
    /* ---------------------------------------
       ▼ ベーススタイル
    --------------------------------------- */
    :root {
      --ruby-color: blue;       /* ルビ文字の色 */
      --ruby-offset: -0.1em;    /* ルビの基準オフセット(今回あまり使っていない) */
      --ruby-font-size: 50%;    /* ルビ文字の基本倍率 */
    }

    /* ▼ 通常テキストのスタイル */
    .text-M_M_M {
      font-size: 16px; 
      font-family: Arial, sans-serif;
      line-height: 1.0 !important; /* JavaScriptで再計算するので暫定的に1.0 */
      display: block; 
      position: relative;         /* offsetTop取得のため */
    }

    /* ▼ ルビ表示: フレックスで「rt上 / rb下」に配置 */
    ruby {
      display: inline-flex;
      flex-direction: column-reverse; /* rt(ルビ)を上に、rb(ベース)を下に */
      align-items: center;
      justify-content: flex-end;
      vertical-align: top;
      margin: 0 0.1em; /* 文字間の少しの余白 */
    }
    rb {
      order: 2; /* ベーステキストを下側に */
      display: block !important;
      margin: 0 !important;
    }
    rt {
      order: 1; /* ルビを上側に */
      font-size: var(--ruby-font-size);
      color: var(--ruby-color);
      line-height: 1;        /* ルビ行高を詰める */
      text-align: center;
      display: block !important;
      margin: 0 !important;  
      
      /* ▼ ここが「上に持ち上げる」ためのポイント */
      /* 下方向に +0.4em → 上方向に -0.3～-0.4em などで調整 */
      margin-top: -0.2em !important;     /* ルビの上マージンをやや負値に */
      transform: translateY(-0.3em) !important; /* マイナスで上方向 */
    }

    /*
       ▼ ルビサイズクラス例 
         (値は環境に合わせて微調整してください)
         “.ruby-M_M_M”などをrtタグに付けるとフォントサイズ倍率やoffset調整
    */
    .ruby-XXS_S_S { --ruby-font-size: 30%; }
    .ruby-XS_S_S  { --ruby-font-size: 35%; }
    .ruby-S_S_S   { --ruby-font-size: 40%; }
    .ruby-M_M_M   { --ruby-font-size: 50%; }
    .ruby-L_L_L   { --ruby-font-size: 60%; }
    .ruby-XL_L_L  { --ruby-font-size: 70%; }
    .ruby-XXL_L_L { --ruby-font-size: 80%; }

    /* ▼ デフォルトruby要素の挙動リセット */
    ruby {
      vertical-align: top !important;
      line-height: 1 !important;
      margin: 0 !important;
      padding: 0 !important;
    }

    /* ▼ モバイル向けメディアクエリ (任意) */
    @media (max-width: 480px) {
      rt {
        --ruby-font-size: 60%;  /* ルビを少し大きめ */
      }
    }

    /* ▼ 行ラップ用のラッパ (動的生成) */
    .line-wrapper {
      display: block;    /* 1行ずつブロック化 */
      width: 100%;
      /* ここに JSで line-height が割り当てられる */
    }

    /* ▼ テキスト断片に付与するクラス (JSで付与) */
    .inline-chunk {
      display: inline-block; 
      position: relative; 
      white-space: pre;   /* 改行防止 → 適宜normalでも可 */
    }

  </style>
</head>
<body>

  <!-- ▼ 試験用: 段落に auto-ruby-adjust を付与し、JSで行高さを動的調整する -->
  <p class="text-M_M_M auto-ruby-adjust">
    ここはサンプル本文です。
    <br><br>
    <ruby>玉<rt class="ruby-S_S_S">たま</rt></ruby>
    <ruby>玉<rt class="ruby-M_M_M">タマ</rt></ruby>
    <ruby>玉<rt class="ruby-XL_L_L">ぎょく</rt></ruby>
    <ruby>玉<rt class="ruby-XXL_L_L">GYOKU</rt></ruby>
    など、ルビをいろいろなサイズで表示します。
    <br><br>
    <ruby>国<rt class="ruby-S_S_S">こく</rt></ruby>
    <ruby>国<rt class="ruby-M_M_M">くに</rt></ruby>
    <ruby>国<rt class="ruby-XXL_L_L">KUNI</rt></ruby>
    や<br>改行ありパターンなどもテスト。
  </p>


  <!-- ▼ JavaScriptで行ごとの最大高さを計測し、line-height を合わせる -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // 1. 動的調整の対象となる段落を全部取得
    const paragraphs = document.querySelectorAll(".auto-ruby-adjust");

    // 2. 各段落ごとに処理
    paragraphs.forEach(paragraph => {
      // (a) テキストノードを <span> でラップ or
      //     既存の要素に "inline-chunk" を付ける
      wrapTextNodesInSpan(paragraph);

      // (b) すべての"inline-chunk"を inline-block化し、位置や高さを計測可能に
      const chunks = paragraph.querySelectorAll(".inline-chunk");
      chunks.forEach(el => {
        el.style.display = "inline-block";
        el.style.position = "relative";
      });

      // (c) 同じ行の要素をグループ化
      const lines = groupByLine(chunks);

      // (d) 各行の最大高さを算出し、.line-wrapperで包み込む
      lines.forEach(lineGroup => {
        let maxH = 0;
        lineGroup.forEach(el => {
          const rect = el.getBoundingClientRect();
          if (rect.height > maxH) {
            maxH = rect.height;
          }
        });

        // line-wrapper生成
        const wrapper = document.createElement("span");
        wrapper.className = "line-wrapper";
        // この行だけ line-height を最大要素の高さに合わせる
        wrapper.style.lineHeight = maxH + "px";

        // DOM再構築: lineGroup[0] の直前に wrapper をinsertし、
        // lineGroup内の要素を wrapper に移動する
        lineGroup[0].parentNode.insertBefore(wrapper, lineGroup[0]);
        lineGroup.forEach(el => wrapper.appendChild(el));
      });
    });

    /** 
     * wrapTextNodesInSpan: 
     *   親要素直下のテキストノードを <span class="inline-chunk"> で包む。
     *   既存のruby要素などは inline-chunk クラス付与のみ。
     */
    function wrapTextNodesInSpan(container) {
      const childNodes = [...container.childNodes];
      childNodes.forEach(node => {
        // テキストノード → inline-chunk に変換
        if (node.nodeType === Node.TEXT_NODE && node.textContent.trim() !== "") {
          const span = document.createElement("span");
          span.className = "inline-chunk";
          span.textContent = node.textContent;
          container.replaceChild(span, node);
        } 
        // 要素ノード（ruby等）も inline-chunk を付与
        else if (node.nodeType === Node.ELEMENT_NODE) {
          if (!node.classList.contains("inline-chunk")) {
            node.classList.add("inline-chunk");
          }
        }
      });
    }

    /**
     * groupByLine: 
     *   offsetTop を見て、行ごとに chunk をまとめる。
     *   誤差2px以内を同一行とみなすサンプル実装。
     */
    function groupByLine(chunkList) {
      let lines = [];
      let currentLine = [];
      let currentTop = null;

      chunkList.forEach(el => {
        const top = el.offsetTop;
        if (currentTop === null) {
          // 初行
          currentTop = top;
          currentLine.push(el);
        } else {
          // 同じ行か判定(2px以内なら同行扱い)
          if (Math.abs(top - currentTop) < 2) {
            currentLine.push(el);
          } else {
            // 新しい行
            lines.push(currentLine);
            currentLine = [el];
            currentTop = top;
          }
        }
      });

      // 最後の行を push
      if (currentLine.length > 0) {
        lines.push(currentLine);
      }
      return lines;
    }
  });
  </script>
</body>
</html>
