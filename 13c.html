<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>改良版：押し下げ軽減ルビ（すべてRuby化）</title>
  <style>
    /* --------------------------------------
       ベーススタイル
       -------------------------------------- */
    :root {
      --ruby-color: blue;
      --ruby-offset: -0.1em;
      --ruby-font-size: 50%;
    }

    .text-S_S_S { font-size: 12px; }
    .text-M_M_M { font-size: 16px; }
    .text-L_L_L { font-size: 20px; }
    .text-X_X_X { font-size: 24px; }

    /* --------------------------------------
       ルビの基本スタイル（独自レイアウト）
       -------------------------------------- */
    ruby {
      display: inline-flex;
      flex-direction: column-reverse;
      align-items: center;
      justify-content: flex-end;

      line-height: 1;
      vertical-align: baseline;
      margin: 0 0.06em; 
    }

    rt {
      font-size: var(--ruby-font-size);
      color: var(--ruby-color);
      line-height: 1;
      text-align: center;
      order: 1; 
      margin-top: -0.45em; 
    }

    rb {
      order: 2;
    }

    /* --------------------------------------
       ルビサイズクラス
       -------------------------------------- */
    .ruby-XS_S_S { --ruby-font-size: 30%; }
    .ruby-S_S_S  { --ruby-font-size: 40%; }
    .ruby-M_M_M  { --ruby-font-size: 50%; }
    .ruby-L_L_L  { --ruby-font-size: 60%; }
    .ruby-XL_L_L { --ruby-font-size: 70%; }
    .ruby-XXL_L_L{ --ruby-font-size: 80%; }

    /* ▼これより下は強制リセット的に指定していた部分を再調整 */
    ruby {
      padding: 0 !important;
    }
    rt {
      display: block !important;
      transform: none !important;
    }
    rb {
      display: block !important;
      margin: 0 !important;
    }

    /* --------------------------------------
       ブラウザ固有の調整
       -------------------------------------- */
    @supports (-webkit-appearance:none) {
      rt {
        margin-top: -0.5em; /* Chrome, Safari用 */
      }
    }
    @-moz-document url-prefix() {
      rt {
        margin-top: -0.55em; /* Firefox用 */
      }
    }
    @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
      rt {
        margin-top: -0.6em;  /* Edge用 */
      }
    }

    /* --------------------------------------
       モバイル用の調整
       -------------------------------------- */
    @media (max-width: 480px) {
      ruby {
        line-height: 1.3;
      }
      rt {
        --ruby-font-size: 60%;
        margin-top: -0.4em;
      }
    }
  </style>
</head>
<body>
  <p class="text-M_M_M">
    <!-- ルビ付文字（そのまま） -->
    <ruby>
      <rb>fe</rb>
      <rt class="ruby-S_S_S">妖精</rt>
    </ruby>
    <!-- ルビ無し文字「o」をダミーの <rt> に -->
    <ruby>
      <rb>o</rb>
      <rt></rt>
    </ruby>

    <ruby>
      <rb>fe</rb>
      <rt class="ruby-S_S_S">妖精</rt>
    </ruby>
    <ruby>
      <rb>a</rb>
      <rt></rt>
    </ruby>
    <br>

    Ĉi-
    <ruby>
      <rb>jar</rb>
      <rt class="ruby-XXL_L_L">年</rt>
    </ruby>
    <!-- 「e」もダミーのRT -->
    <ruby>
      <rb>e</rb>
      <rt></rt>
    </ruby>
    <ruby>
      <rb>mi</rb>
      <rt class="ruby-XXL_L_L">私</rt>
    </ruby>

    <ruby>
      <rb>vol</rb>
      <rt class="ruby-XS_S_S">意志がある</rt>
    </ruby>
    <ruby>
      <rb>as</rb>
      <rt class="ruby-XS_S_S">現在形</rt>
    </ruby>

    <ruby>
      <rb>prov</rb>
      <rt class="ruby-M_M_M">(を)試す</rt>
    </ruby>
    <ruby>
      <rb>i</rb>
      <rt></rt>
    </ruby>

    <ruby>
      <rb>skrib</rb>
      <rt class="ruby-L_L_L">(を)書く</rt>
    </ruby>
    <ruby>
      <rb>i</rb>
      <rt></rt>
    </ruby>

    <ruby>
      <rb>ĉiu</rb>
      <rt class="ruby-XS_S_S">各々の;各~</rt>
    </ruby>
    <ruby>
      <rb>tag</rb>
      <rt class="ruby-XXL_L_L">日</rt>
    </ruby>
    <ruby>
      <rb>e</rb>
      <rt></rt>
    </ruby>

    <ruby>
      <rb>iom</rb>
      <rt class="ruby-XXL_L_L">多少</rt>
    </ruby>
    <ruby>
      <rb>post</rb>
      <rt class="ruby-S_S_S">(~の)後で</rt>
    </ruby>
    <ruby>
      <rb>iom</rb>
      <rt class="ruby-XXL_L_L">多少</rt>
    </ruby>
  </p>

  <!-- 古いブラウザ向けのフォールバック -->
  <script>
    if (!('ruby' in document.createElement('ruby'))) {
      document.querySelectorAll('ruby').forEach(ruby => {
        const rt = ruby.querySelector('rt');
        const rb = ruby.querySelector('rb');
        if (rt && rb) {
          ruby.innerHTML = `
            <span style="display: inline-block; text-align: center;">
              <span style="display: block; font-size: 0.5em; color: blue;">${rt.textContent}</span>
              <span>${rb.textContent}</span>
            </span>
          `;
        }
      });
    }
  </script>
</body>
</html>
