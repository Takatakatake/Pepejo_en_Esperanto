    :root {
      --ruby-color: blue;
      --ruby-offset: -0.1em;
      --ruby-font-size: 50%;
    }

    .text-S_S_S { font-size: 12px; }
    .text-M_M_M {
      font-size: 16px;

      line-height: 1.5 !important; 
      display: block; 
      position: relative; 
    }
    .text-L_L_L { font-size: 20px; }
    .text-X_X_X { font-size: 24px; }

    ruby {
      display: inline-flex;
      flex-direction: column-reverse;
      align-items: center;
      justify-content: flex-end;
      vertical-align: top;
      margin: 0 0.1em;
    }
    rt {
      font-size: var(--ruby-font-size);
      color: var(--ruby-color);
      line-height: 1;
      text-align: center;
      order: 1; 
      transform: translateY(var(--ruby-offset));
    }
    rb {
      order: 2;
    }

    .ruby-XXS_S_S { --ruby-font-size: 30%; }
    .ruby-XS_S_S  { --ruby-font-size: 30%; }
    .ruby-S_S_S   { --ruby-font-size: 40%; }
    .ruby-M_M_M   { --ruby-font-size: 50%; }
    .ruby-L_L_L   { --ruby-font-size: 60%; }
    .ruby-XL_L_L  { --ruby-font-size: 70%; }
    .ruby-XXL_L_L { --ruby-font-size: 80%; }

    ruby {
      vertical-align: top !important;
      line-height: 1 !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    rt {
      display: block !important;
      margin-top: -0.2em !important; 
      transform: translateY(0.4em) !important;
    }
    rb {
      display: block !important;
      margin: 0 !important;
    }

    rt {
      display: block !important;
      margin-top: 0.2em !important;   
      transform: translateY(0.4em) !important; 
    }
    rt.ruby-XXS_S_S {
      margin-top: -2.65em !important;
      transform: translateY(-2.65em) !important;
    }
    rt.ruby-XS_S_S {
      margin-top: -2.15em !important;
      transform: translateY(-2.15em) !important;
    }
    rt.ruby-S_S_S {
      margin-top: -1.75em  !important;
      transform: translateY(-1.75em) !important;
    }
    rt.ruby-M_M_M {
      margin-top: -1.43em !important;
      transform: translateY(-1.43em) !important;
    }
    rt.ruby-L_L_L {
      margin-top: -1.3em !important;
      transform: translateY(-1.30em) !important;
    }
    rt.ruby-XL_L_L {
      margin-top: -1.2em !important;
      transform: translateY(-1.20em) !important;
    }
    rt.ruby-XXL_L_L {
      margin-top: -1.15em !important;
      transform: translateY(-1.15em) !important;
    }

    @media (max-width: 480px) {
      ruby {
        line-height: normal;
      }
    }

    .line-wrapper {
      display: block;
      width: 100%;
    }
    .inline-chunk {
      display: inline-block;
      position: relative;
      white-space: pre;
    }
  </style>
</head>
<body>

  <!-- 元のHTMLそのまま -->
  <p class="text-M_M_M auto-ruby-adjust">
    <br>
    <ruby>国国<rt class="ruby-XXS_S_S">国<br>国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-XS_S_S">国国</rt></ruby></ruby><ruby>国国<rt class="ruby-S_S_S">国国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-M_M_M">国国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-L_L_L">国国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-XL_L_L">国国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-XXL_L_L">国国</rt></ruby><br>
    <ruby>国国<rt class="ruby-XXS_S_S">国<br>国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-XS_S_S">国国</rt></ruby></ruby><ruby>国国<rt class="ruby-S_S_S">国国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-M_M_M">国国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-L_L_L">国国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-XL_L_L">国国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-XXL_L_L">国国</rt></ruby><br>
    <ruby>国国<rt class="ruby-XXS_S_S">国<br>国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-XS_S_S">国国</rt></ruby></ruby><ruby>国国<rt class="ruby-S_S_S">国国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-M_M_M">国国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-L_L_L">国国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-XL_L_L">国国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-XXL_L_L">国国</rt></ruby>   <ruby>国国<rt class="ruby-XXS_S_S">国<br>国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-XS_S_S">国国</rt></ruby></ruby><ruby>国国<rt class="ruby-S_S_S">国国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-M_M_M">国国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-L_L_L">国国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-XL_L_L">国国</rt></ruby><ruby>国国<rt class="ruby-S_S_S">&nbsp;</rt></ruby><ruby>国国<rt class="ruby-XXL_L_L">国国</rt></ruby><br>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const paragraphs = document.querySelectorAll(".auto-ruby-adjust");

    paragraphs.forEach(p => {

      // 1) テキストノードを <span> でラップ (元コードと同じ)
      wrapTextNodesInSpan(p);

      // 2) inline-chunk を inline-block化 (元コードと同じ)
      const chunks = p.querySelectorAll(".inline-chunk");
      chunks.forEach(el => {
        el.style.display = "inline-block";
        el.style.position = "relative";
      });

      // 3) 行のグルーピング (元コードと同じ)
      const lines = groupByLine(chunks);

      // 4) 各行の高さを計算 → 包み込む
      // ここだけ修正： 親段落の rect との差分で「行の最上端～最下端」を正しく求める
      lines.forEach(lineGroup => {

        // 段落(p要素)自体の表示位置
        const pRect = p.getBoundingClientRect();

        let lineTop = Infinity;
        let lineBottom = -Infinity;

        lineGroup.forEach(el => {
          // 各要素のビューポート基準の座標
          const rect = el.getBoundingClientRect();

          // 段落内での相対座標に変換
          const top = rect.top - pRect.top;
          const bottom = rect.bottom - pRect.top;

          if (top < lineTop) {
            lineTop = top;
          }
          if (bottom > lineBottom) {
            lineBottom = bottom;
          }
        });

        // 行全体の高さ
        const lineHeight = (lineBottom - lineTop) + 2;

        // ラッパを作り、line-height を行の最大高さに固定
        const wrapper = document.createElement("span");
        wrapper.className = "line-wrapper";
        wrapper.style.lineHeight = lineHeight + "px";

        // DOM再構築
        lineGroup[0].parentNode.insertBefore(wrapper, lineGroup[0]);
        lineGroup.forEach(el => wrapper.appendChild(el));
      });
    });

    // ラップ用の関数 (元コードと同じ)
    function wrapTextNodesInSpan(container) {
      const childNodes = [...container.childNodes];
      childNodes.forEach(node => {
        if(node.nodeType === Node.TEXT_NODE && node.textContent.trim() !== "") {
          const span = document.createElement("span");
          span.className = "inline-chunk";
          span.textContent = node.textContent;
          container.replaceChild(span, node);
        } else if(node.nodeType === Node.ELEMENT_NODE) {
          if(!node.classList.contains("inline-chunk")) {
            node.classList.add("inline-chunk");
          }
        }
      });
    }

    // 行のグループ分け (元コードと同じ)
    function groupByLine(chunkList) {
      let lines = [];
      let currentLine = [];
      let currentTop = null;

      chunkList.forEach(el => {
        const top = el.offsetTop;
        if(currentTop === null) {
          // 初行
          currentTop = top;
          currentLine.push(el);
        } else {
          // 行が変わったかどうか (誤差2px以内は同一行扱い)
          if(Math.abs(top - currentTop) < 2) {
            currentLine.push(el);
          } else {
            lines.push(currentLine);
            currentLine = [el];
            currentTop = top;
          }
        }
      });
      // 最終行
      if(currentLine.length > 0) {
        lines.push(currentLine);
      }
      return lines;
    }
  });
  </script>
