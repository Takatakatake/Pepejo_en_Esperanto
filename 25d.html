<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最適化ルビ表示システム</title>
  <style>
    /* 基本リセット & 変数定義 */
    :root {
      --baseline-offset: 0.15em; /* 新しい調整変数 */
      --ruby-gap: 0.1em;
      --ruby-color: #1a73e8;
      --base-line-height: 1.8;
      --font-scale: 1;
    }

    /* フォントサイズシステム */
    .text-XXS { font-size: calc(0.75rem * var(--font-scale)); }
    .text-XS  { font-size: calc(0.875rem * var(--font-scale)); }
    .text-S   { font-size: calc(1rem * var(--font-scale)); }
    .text-M   { font-size: calc(1.125rem * var(--font-scale)); }
    .text-L   { font-size: calc(1.25rem * var(--font-scale)); }
    .text-XL  { font-size: calc(1.5rem * var(--font-scale)); }

    /* コアルビシステム */
    ruby {
      display: inline-flex;
      flex-direction: column-reverse;
      align-items: center;
      vertical-align: top;
      line-height: 1;
      position: relative;
      margin: 0 0.05em;
      ruby-position: under;
    }

    rt {
      font-size: 50%;
      color: var(--ruby-color);
      line-height: calc(var(--base-line-height) * 0.8);
      text-align: center;
      order: 1;
      transform: translateY(calc(-1 * (0.3em - var(--baseline-offset)) + var(--ruby-gap)));
      pointer-events: none;
      text-shadow: 0 0.5px 0 white, 0 -0.5px 0 white,
                   0.5px 0 0 white, -0.5px 0 0 white;
      margin-top: calc(-0.2em + var(--baseline-offset));
    }

    rb {
      order: 2;
      position: relative;
      top: calc(0.1em - var(--baseline-offset));
      z-index: 1;
    }

    /* ルビサイズ調整システム */
    .ruby-XXS rt { --baseline-offset: 0.1em; }
    .ruby-XL rt  { --baseline-offset: 0.2em; }

    /* 行間調整システム */
    .line-tight   { --base-line-height: 1.6; }
    .line-normal  { --base-line-height: 1.8; }
    .line-wide    { --base-line-height: 2.0; }

    /* 特殊ケース対応 */
    ruby.multi-line rt {
      white-space: normal;
      word-break: keep-all;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    /* 印刷用スタイル */
    @media print {
      rt {
        color: black;
        text-shadow: none;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    }

    /* モバイル最適化 */
    @media (max-width: 480px) {
      :root {
        --font-scale: 0.9;
        --ruby-gap: 0.05em;
      }
      
      ruby {
        margin: 0 0.03em;
      }
      
      rt {
        font-size: 55%;
        line-height: calc(var(--base-line-height) * 0.85);
      }
    }

    /* デモ用スタイル */
    body {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
    }
  </style>
</head>
<body>
  <article class="text-M line-normal">
    <h1>完全最適化ルビ表示デモ</h1>
    
    <section>
      <h2>基本表示</h2>
      <p>
        <ruby>漢字<rt>かんじ</rt></ruby>
        <ruby class="ruby-XS">小さい<rt>ルビ</rt></ruby>
        <ruby class="ruby-XL">大きい<rt>ルビ</rt></ruby>
        通常テキストとの<span>自然な</span>混在
      </p>
    </section>

    <section>
      <h2>複数行ルビ</h2>
      <p>
        <ruby class="multi-line">
          複数行<rt>マルチライン<br>ルビ表示</rt>
        </ruby>
        の実装例
      </p>
    </section>

    <section>
      <h2>複合例</h2>
      <p>
        <ruby class="ruby-L">吾輩<rt>わがはい</rt></ruby>は
        <ruby>猫<rt>ねこ</rt></ruby>である。<ruby class="ruby-XS">名前<rt>なまえ</rt></ruby>はまだ無い。
      </p>
    </section>
  </article>
</body>
</html>
