<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>完璧なルビ表示</title>
  <style>
    /* ベーススタイル */
    :root {
      --ruby-color: blue;
      --ruby-offset: -0.1em;
      --ruby-font-size: 50%;
    }

    .text-S_S_S { font-size: 12px; }
    .text-M_M_M { font-size: 16px; }
    .text-L_L_L { font-size: 20px; }
    .text-X_X_X { font-size: 24px; }

    /* ルビの基本スタイル */
    ruby {
  display: inline-block;
  position: relative;
  line-height: 1 !important;
  vertical-align: top !important;
  margin: 0 !important;
  padding: 0 !important;
}

rt {
  display: block !important;
  position: absolute;
  width: 100%;
  left: 0;
  text-align: center;
  color: var(--ruby-color);
  font-size: var(--ruby-font-size);
  line-height: 1;
  transform: none !important;
  top: -1.2em !important; /* ルビの位置を絶対指定 */
}

rb {
  display: inline-block !important;
  visibility: visible; /* ベーステキストを確実に表示 */
}

/* ルビサイズクラスの調整 */
.ruby-XS_S_S { --ruby-font-size: 30%; top: -0.8em !important; }
.ruby-S_S_S  { --ruby-font-size: 40%; top: -1.0em !important; }
.ruby-M_M_M  { --ruby-font-size: 50%; top: -1.2em !important; }
.ruby-L_L_L  { --ruby-font-size: 60%; top: -1.4em !important; }
.ruby-XL_L_L { --ruby-font-size: 70%; top: -1.6em !important; }
.ruby-XXL_L_L{ --ruby-font-size: 80%; top: -1.8em !important; }

    ruby {
      vertical-align: top !important;
      line-height: 1 !important;
      margin: 0 !important;
      padding: 0 !important;
    }

    rt {
      display: block !important;
      margin-top: -0.3em !important;
      transform: none !important;
    }

    rb {
      display: block !important;
      margin: 0 !important;
    }




    /* ブラウザ固有の調整 */
    @supports (-webkit-appearance:none) {
      rt {
        transform: translateY(-0.1em); /* Chrome, Safari用の微調整 */
      }
    }

    @-moz-document url-prefix() {
      rt {
        transform: translateY(-0.1em); /* Firefox用の微調整 */
      }
    }

    @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
      rt {
        top: -0.5em; /* Edge用の微調整 */
      }
    }

    /* モバイル用の調整 */
    @media (max-width: 480px) {
      ruby {
        line-height: 1.5;
      }
      rt {
        --ruby-font-size: 60%; /* モバイルではルビを少し大きく */
      }
    }
  </style>
</head>
<body>
  <p class="text-M_M_M">
    <ruby>fe<rt class="ruby-S_S_S">妖精</rt></ruby>o 
    <ruby>fe<rt class="ruby-S_S_S">妖精</rt></ruby>a <br>
    Ĉi-<ruby>jar<rt class="ruby-XXL_L_L">年</rt></ruby>e 
    <ruby>mi<rt class="ruby-XXL_L_L">私</rt></ruby> 
    <ruby>vol<rt class="ruby-XS_S_S">意志がある</rt></ruby><ruby>as<rt class="ruby-XS_S_S">現在形</rt></ruby> 
    <ruby>prov<rt class="ruby-M_M_M">(を)試す</rt></ruby>i 
    <ruby>skrib<rt class="ruby-L_L_L">(を)書く</rt></ruby>i 
    <ruby>ĉiu<rt class="ruby-XS_S_S">各々の;各~</rt></ruby><ruby>tag<rt class="ruby-XXL_L_L">日</rt></ruby>e 
    <ruby>iom<rt class="ruby-XXL_L_L">多少</rt></ruby> 
    <ruby>post<rt class="ruby-S_S_S">(~の)後で</rt></ruby> 
    <ruby>iom<rt class="ruby-XXL_L_L">多少</rt></ruby>
  </p>

  <!-- 古いブラウザ向けのフォールバック -->
  <script>
    if (!('ruby' in document.createElement('ruby'))) {
      document.querySelectorAll('ruby').forEach(ruby => {
        const rt = ruby.querySelector('rt');
        const rb = ruby.querySelector('rb');
        if (rt && rb) {
          ruby.innerHTML = `
            <span style="display: inline-block; text-align: center;">
              <span style="display: block; font-size: 0.5em; color: blue;">${rt.textContent}</span>
              <span>${rb.textContent}</span>
            </span>
          `;
        }
      });
    }
  </script>
</body>
</html>
