<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>完璧なルビ表示（固定行高さ版）</title>
  <style>
    /* ---------------------------------------
       ▼ ベーススタイル
    --------------------------------------- */
    :root {
      --ruby-color: blue;
      --ruby-offset: -0.1em;
      --ruby-font-size: 50%;
    }

    .text-S_S_S { font-size: 12px; }
    .text-M_M_M {
      font-size: 16px; 
      font-family: Arial, sans-serif;
      /* 一律で行高さを固定 */
      line-height: 2em !important; 
      display: block; /* ブロック要素として扱う */
      position: relative; /* offsetTop 取得のため */
    }
    .text-L_L_L { font-size: 20px; }
    .text-X_X_X { font-size: 24px; }

    /* ▼ ルビ（フレックスでルビを上に表示） */
    ruby {
      display: inline-flex;
      flex-direction: column-reverse;
      align-items: center;
      justify-content: flex-end;
      vertical-align: top;
      margin: 0 0.1em;
    }
    rt {
      font-size: var(--ruby-font-size);
      color: var(--ruby-color);
      line-height: 1;
      text-align: center;
      order: 1; /* ルビを上 */
      transform: translateY(var(--ruby-offset));
    }
    rb {
      order: 2; /* ベーステキストを下 */
    }

    /* ▼ ルビサイズクラス（例） */
    .ruby-XXS_S_S { --ruby-font-size: 30%; }
    .ruby-XS_S_S  { --ruby-font-size: 30%; }
    .ruby-S_S_S   { --ruby-font-size: 40%; }
    .ruby-M_M_M   { --ruby-font-size: 50%; }
    .ruby-L_L_L   { --ruby-font-size: 60%; }
    .ruby-XL_L_L  { --ruby-font-size: 70%; }
    .ruby-XXL_L_L { --ruby-font-size: 80%; }

    /* ▼ デフォルト挙動リセット (強制上書き) */
    ruby {
      vertical-align: top !important;
      line-height: 1 !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    rt {
      display: block !important;
      margin-top: -0.2em !important; 
      transform: translateY(0.4em) !important;
    }
    rb {
      display: block !important;
      margin: 0 !important;
    }

    /* ▼ モバイル向け (任意) */
    @media (max-width: 480px) {
      .text-M_M_M {
        line-height: 2.5em !important; /* スマホでは少し広めに設定 */
      }
    }
  </style>
</head>
<body>
  <!-- ▼ 試験対象の段落 -->
  <p class="text-M_M_M">
    <ruby>国国<rt class="ruby-XXS_S_S">国<br>国</rt></ruby>
    <ruby>国国<rt class="ruby-S_S_S">国国</rt></ruby>
    <ruby>国国<rt class="ruby-XS_S_S">国国</rt></ruby>
    <ruby>国国<rt class="ruby-L_L_L">国国</rt></ruby>
    <ruby>国国<rt class="ruby-XL_L_L">国国</rt></ruby>
    <ruby>国国<rt class="ruby-XXL_L_L">国国</rt></ruby>
    <br>
    <ruby>国国<rt class="ruby-M_M_M">国国</rt></ruby>
    <ruby>国国<rt class="ruby-S_S_S">国国</rt></ruby>
    <ruby>国国<rt class="ruby-XS_S_S">国国</rt></ruby>
  </p>
</body>
</html>
