<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>完璧なルビ表示（サイズ別余白調整）</title>
  <style>
    /* ベーススタイル */
    :root {
      --ruby-color: blue;
      --ruby-offset: -0.1em;
      --ruby-font-size: 50%;
    }

    .text-S_S_S { font-size: 12px; }
    .text-M_M_M { font-size: 16px; }
    .text-L_L_L { font-size: 20px; }
    .text-X_X_X { font-size: 24px; }

    /* ルビの基本スタイル */
    ruby {
      display: inline-flex;
      flex-direction: column-reverse;
      align-items: center;
      justify-content: flex-end;
      line-height: 1.2; /* ←元々指定されているが、下で !important が効くので今は実質無効化 */
      vertical-align: top;
      margin: 0 0.1em;
    }

    rt {
      font-size: var(--ruby-font-size);
      color: var(--ruby-color);
      line-height: 1;
      text-align: center;
      order: 1; /* ルビを上に表示 */
      transform: translateY(var(--ruby-offset));
    }

    rb {
      order: 2; /* ベーステキストを下に表示 */
    }

    /* ルビサイズクラス */
    .ruby-XS_S_S { --ruby-font-size: 30%; }
    .ruby-S_S_S  { --ruby-font-size: 40%; }
    .ruby-M_M_M  { --ruby-font-size: 50%; }
    .ruby-L_L_L  { --ruby-font-size: 60%; }
    .ruby-XL_L_L { --ruby-font-size: 70%; }
    .ruby-XXL_L_L{ --ruby-font-size: 80%; }

    /* ここで上書きすることで、ブラウザ毎の挙動と衝突しないようにする */
    ruby {
      vertical-align: top !important;
      line-height: 1 !important;  /* ベース行高を1固定 */
      margin: 0 !important;
      padding: 0 !important;
    }

    rt {
      display: block !important;
      margin-top: -0.2em !important; /* ベースのマイナス余白 */
      transform: translateY(0.4em) !important;
    }

    rb {
      display: block !important;
      margin: 0 !important;
    }

    /* ----------------------------------------------
       ▼ ルビサイズクラスごとの「追加のマイナス余白」指定
         （ルビが大きくなるほど、少し強めに上へ持ち上げる）
       ---------------------------------------------- */
/* あるいは <rt> 自身にクラスを付ける場合 */
/* ベース (共通) 指定 */
rt {
  display: block !important;
  margin-top: -0.2em !important;   /* 全体的な下げ量 */
  transform: translateY(0.4em) !important; /* 全体の持ち上げ量 */
}

/* ▼ クラス別にさらに上書きする（margin-top と transform をペアで調整） */
rt.ruby-XS_S_S {
  margin-top: -0.35em !important;
  transform: translateY(0.85em) !important;
}
rt.ruby-S_S_S {
  margin-top: -0.50em !important;
  transform: translateY(0.70em) !important;
}
rt.ruby-M_M_M {
  margin-top: -0.60em !important;
  transform: translateY(0.60em) !important;
}
rt.ruby-L_L_L {
  margin-top: -0.65em !important;
  transform: translateY(0.50em) !important;
}
rt.ruby-XL_L_L {
  margin-top: -0.70em !important;
  transform: translateY(0.45em) !important;
}
rt.ruby-XXL_L_L {
  margin-top: -0.74em !important;
  transform: translateY(0.40em) !important;
}

    /*
     ※ 上記の数値はあくまで一例です。実際にはご利用の環境・表示フォントに応じて
       -0.05em くらいずつ上下しながら最適値を探してみてください。
     */

    /* ブラウザ固有の調整 */
    @supports (-webkit-appearance:none) {
      rt {
        /* Chrome, Safari用の微調整 */
        /* ベース -0.3em をさらに上書きしているので、大きいサイズ向けは
           下のようにクラス別で個別指定してもOK */
        transform: translateY(-0.1em);
      }
    }

    @-moz-document url-prefix() {
      rt {
        /* Firefox用の微調整 */
        transform: translateY(-0.1em);
      }
    }

    @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
      rt {
        top: -0.5em; /* Edge用の微調整 */
      }
    }

    /* モバイル用の調整 */
    @media (max-width: 480px) {
      ruby {
        line-height: 1.5;
      }
      rt {
        --ruby-font-size: 60%; /* モバイルではルビを少し大きく */
      }
    }

    p.text-M_M_M {
    line-height: 1.9 !important; /* あるいはお好みで 1.4, 1.6 など */
  }
  </style>
</head>
<body>
  <!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>3行比較サンプル</title>
  </head>
  <body>
    <p class="text-M_M_M">
      <ruby>aaaa<rt class="ruby-XS_S_S">XS</rt></ruby><ruby>aaaa<rt class="ruby-S_S_S">S</rt></ruby><ruby>aaaa<rt class="ruby-M_M_M">M</rt></ruby><ruby>aaaa<rt class="ruby-L_L_L">L</rt></ruby><ruby>aaaa<rt class="ruby-XL_L_L">XL</rt></ruby><ruby>aaaa<rt class="ruby-XXL_L_L">XXL</rt></ruby><br>
      <ruby>aaaa<rt class="ruby-XS_S_S">XS</rt></ruby><ruby>aaaa<rt class="ruby-S_S_S">S</rt></ruby><ruby>aaaa<rt class="ruby-M_M_M">M</rt></ruby><ruby>aaaa<rt class="ruby-L_L_L">L</rt></ruby><ruby>aaaa<rt class="ruby-XL_L_L">XL</rt></ruby><ruby>aaaa<rt class="ruby-XXL_L_L">XXL</rt></ruby><br>
      <ruby>aaaa<rt class="ruby-XS_S_S">XS</rt></ruby><ruby>aaaa<rt class="ruby-S_S_S">S</rt></ruby><ruby>aaaa<rt class="ruby-M_M_M">M</rt></ruby><ruby>aaaa<rt class="ruby-L_L_L">L</rt></ruby><ruby>aaaa<rt class="ruby-XL_L_L">XL</rt></ruby><ruby>aaaa<rt class="ruby-XXL_L_L">XXL</rt></ruby><br>
      <ruby>aaaa<rt class="ruby-XS_S_S">XS</rt></ruby><ruby>aaaa<rt class="ruby-S_S_S">S</rt></ruby><ruby>aaaa<rt class="ruby-M_M_M">M</rt></ruby><ruby>aaaa<rt class="ruby-L_L_L">L</rt></ruby><ruby>aaaa<rt class="ruby-XL_L_L">XL</rt></ruby><ruby>aaaa<rt class="ruby-XXL_L_L">XXL</rt></ruby><br>
    </p>

    <p class="text-M_M_M">
      <ruby>fe<rt class="ruby-S_S_S">妖精</rt></ruby>o 
      <ruby>fe<rt class="ruby-S_S_S">妖精</rt></ruby>a <br>
      <ruby>Ĉi-<rt class="ruby-M_M_M">&nbsp;</rt></ruby><ruby>e<rt class="ruby-M_M_M">&nbsp;</rt></ruby><ruby>jar<rt class="ruby-XL_L_L">年</rt></ruby><ruby>e<rt class="ruby-M_M_M">&nbsp;</rt></ruby><ruby>mi<rt class="ruby-XL_L_L">私</rt></ruby><ruby>vol<rt class="ruby-XS_S_S">意志があリマ</rt></ruby><ruby>as<rt class="ruby-XS_S_S">現在形</rt></ruby> 
      <ruby>prov<rt class="ruby-M_M_M">(を)試す</rt></ruby>i<ruby>skrib<rt class="ruby-L_L_L">(を)書く</rt></ruby>i<ruby>ĉiu<rt class="ruby-XS_S_S">各々の;各~</rt></ruby><ruby>tag<rt class="ruby-XXL_L_L">日</rt></ruby>e<ruby>iom<rt class="ruby-XXL_L_L">多少</rt></ruby> 
      <ruby>post<rt class="ruby-S_S_S">(~の)後で</rt></ruby> 
      <ruby>iom<rt class="ruby-XXL_L_L">多少</rt></ruby>
    </p>
  

  <!-- 古いブラウザ向けのフォールバック -->
  <script>
    if (!('ruby' in document.createElement('ruby'))) {
      document.querySelectorAll('ruby').forEach(ruby => {
        const rt = ruby.querySelector('rt');
        const rb = ruby.querySelector('rb');
        if (rt && rb) {
          ruby.innerHTML = `
            <span style="display: inline-block; text-align: center;">
              <span style="display: block; font-size: 0.5em; color: blue;">${rt.textContent}</span>
              <span>${rb.textContent}</span>
            </span>
          `;
        }
      });
    }
  </script>
</body>
</html>
