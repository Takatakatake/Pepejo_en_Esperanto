<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>完璧なルビ表示（最終調整版）</title>
  <style>
    /* ベーススタイル */
    :root {
      --ruby-color: blue;
      --ruby-offset: -0.1em;
      --ruby-font-size: 50%;
      --base-ruby-space: 0.4em;
    }

    .text-S_S_S { font-size: 12px; }
    .text-M_M_M { font-size: 16px; }
    .text-L_L_L { font-size: 20px; }
    .text-X_X_X { font-size: 24px; }

    /* ルビコアシステム */
    ruby {
      display: inline-flex;
      flex-direction: column-reverse;
      align-items: center;
      justify-content: flex-end;
      vertical-align: top;
      line-height: 1 !important;
      margin: 0 !important;
      padding: 0 !important;
    }

    rt {
      font-size: var(--ruby-font-size);
      color: var(--ruby-color);
      line-height: 1;
      text-align: center;
      order: 1;
      margin-top: calc(var(--base-ruby-space) * -1) !important;
      transform: translateY(var(--ruby-offset));
    }

    rb {
      order: 2;
      display: block !important;
      margin: 0 !important;
    }

    /* 未ルビテキスト高さ調整 */
    ruby:not(:has(rt)) {
      display: inline-block !important;
      position: relative;
      &::after {
        content: "";
        display: block;
        height: calc(var(--base-ruby-space) + 0.1em);
        visibility: hidden;
      }
    }

    /* ルビサイズクラス */
    .ruby-XS_S_S {
      --ruby-font-size: 30%;
      --base-ruby-space: 0.35em;
    }
    .ruby-S_S_S {
      --ruby-font-size: 40%;
      --base-ruby-space: 0.4em;
    }
    .ruby-M_M_M {
      --ruby-font-size: 50%;
      --base-ruby-space: 0.55em;
    }
    .ruby-L_L_L {
      --ruby-font-size: 60%;
      --base-ruby-space: 0.65em;
    }
    .ruby-XL_L_L {
      --ruby-font-size: 70%;
      --base-ruby-space: 0.7em;
    }
    .ruby-XXL_L_L {
      --ruby-font-size: 80%;
      --base-ruby-space: 0.7em;
    }

    /* ブラウザ調整 */
    @supports (-webkit-appearance:none) {
      rt { transform: translateY(calc(var(--ruby-offset) - 0.05em)); }
    }
    @-moz-document url-prefix() {
      rt { transform: translateY(calc(var(--ruby-offset) + 0.05em)); }
    }
    @media (max-width: 480px) {
      rt { --ruby-font-size: 60%; }
    }
  </style>
</head>
<body>
  <p class="text-M_M_M">
    <ruby>fe<rt class="ruby-S_S_S">妖精</rt></ruby>o 
    <ruby>fe<rt class="ruby-S_S_S">妖精</rt></ruby>a <br>
    Ĉi-<ruby>jar<rt class="ruby-XL_L_L">年</rt></ruby>e
    <ruby>mi<rt class="ruby-XL_L_L">私</rt></ruby>
    <ruby>vol<rt class="ruby-XS_S_S">意志がある</rt></ruby>
    <ruby>as<rt class="ruby-XS_S_S">現在形</rt></ruby>
    <ruby>prov<rt class="ruby-M_M_M">(を)試す</rt></ruby>i
    <ruby>skrib<rt class="ruby-L_L_L">(を)書く</rt></ruby>i
    <ruby>ĉiu<rt class="ruby-XS_S_S">各々の;各~</rt></ruby>
    <ruby>tag<rt class="ruby-XXL_L_L">日</rt></ruby>e
    <ruby>iom<rt class="ruby-XXL_L_L">多少</rt></ruby>
    <ruby>post<rt class="ruby-S_S_S">(~の)後で</rt></ruby>
    <ruby>iom<rt class="ruby-XXL_L_L">多少</rt></ruby>
  </p>

  <!-- フォールバックスクリプト -->
  <script>
    if (!('ruby' in document.createElement('ruby'))) {
      document.querySelectorAll('ruby').forEach(ruby => {
        const rt = ruby.querySelector('rt');
        const rb = ruby.querySelector('rb');
        if (rt && rb) {
          ruby.innerHTML = `
            <span style="display: inline-block; text-align: center; vertical-align: top">
              <span style="display: block; font-size: 0.5em; color: blue;">${rt.textContent}</span>
              <span style="display: block; line-height: 1">${rb.textContent}</span>
            </span>
          `;
        }
      });
    }
  </script>
</body>
</html>
